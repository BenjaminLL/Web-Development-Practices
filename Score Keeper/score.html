<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Score Keeper</title>

	<link rel="stylesheet" type="text/css" href="score.css">
</head>
<body>

	<h1><span id="first_score">0</span> to <span id="second_score">0</span></h1>
	<p>Playing to: <span id="max_game">5</span></p>

	<div>
		<input type="number" name="numGame" class="num">
		<button id="one">Player One</button>
		<button id="two">Player Two</button>
		<button id="reset">Reset</button>
	</div>


	<script type="text/javascript" src="score.js"></script>

</body>
</html>
